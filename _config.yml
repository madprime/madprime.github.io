# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: "Mad Price Ball"
title-font-size: '3em' # a provision to adjust the size of your title. If it is too long then do resize to a smaller value. By default it will be 4em.

email: mad@openhumans.org
description: > # this means to ignore newlines until "baseurl:"
  Madeleine is co-founder of the Open Humans project and an advocate for
  combining technology and community to empower individuals and enable new
  approachs to research.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://madpriceball.net" # the base hostname & protocol for your site

permalink: :title/

# Build settings
markdown: kramdown
highlight: rouge
paginate: 5
paginate_path: /page:num/


# Tracker
analytics:

# Comments
disqus-shortname: "" # Disqus setup.

# Contact form
# Go to https://getsimpleform.com and get a API token by signing up with your email and enter that here
api-token:

#CSS
sass:
  style: compressed


include: [_pages]

gems: [jekyll-paginate, jekyll-seo-tag]
